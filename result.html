<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Rithual Quiz</title>
    <link rel="stylesheet" href="src/css/result.css" />
    <link rel="stylesheet" href="src/css/footer.css" />
</head>
<body>
	<main id="container">
		<div class="content">
			<div class="main-title title"><h2>(૨¡Ƭષαℓ Quiz</h2></div>
			<div class="desc-content">
				<div class="desc-title">
					<h3>Olá, <span class="highlight playerNick"></span>!</h3>
				</div>
				<div class="desc-text">
					Você tem muitas semelhanças com o(a) protagonista:
				</div>
				<div class="char-thumb">
					<img src="" />
				</div>
				<div class="desc-text character">
					<h1></h1>
				</div>
				<div class="desc-title title">
					<h3 class="highlight">Descrição</h3>
				</div>
				<div class="char-desc" style="word-wrap: break-word;"></div>
				<div class="desc-title">
					<h3 class="highlight">Pontuação dos personangens</h3>
				</div>
				<div class="allCharArea">
					<div class="all-characters">
						<div class="characters">
							<div class="character singerChar">
								<span>Singer</span>
								<div class="percentage"></div>
							</div>
							<div class="character sanChar">
								<span>San</span>
								<div class="percentage"></div>
							</div>
						</div>
						<div class="characters final">
							<div class="character madgerChar">
								<span>Madger</span>
								<div class="percentage"></div>
							</div>
							<div class="character aikaChar">
								<span>Aika</span>
								<div class="percentage"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="btnArea">
					<button class="btn backToQuiz">Jogar novamente</button>
					<button class="btn home">Voltar ao início</button>
				</div>
			</div>
		</div>
	</main>
	<script type="module" src="./dist/result.js"></script>
</body>
</html>
